<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFilm Emulator - Batch Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip for bulk downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ccc;
        }
        .film-font {
            font-family: 'Courier Prime', monospace;
        }
        .canvas-container {
            /* Checkerboard for transparency */
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        /* Progress Bar Animation */
        @keyframes striping {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }
        .progress-bar-striped {
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-size: 30px 30px;
            animation: striping 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold tracking-tight text-yellow-600 mb-2 film-font">CINE.LAB</h1>
        <p class="text-neutral-500 text-xs uppercase tracking-[0.3em]">Batch Analog Engine</p>
    </div>

    <!-- Main App Container -->
    <div class="bg-neutral-900 border border-neutral-800 rounded-lg shadow-2xl p-6 w-full max-w-5xl flex flex-col md:flex-row gap-6">
        
        <!-- Left Column: Controls -->
        <div class="w-full md:w-1/4 flex flex-col gap-4">
            
            <!-- Upload Area -->
            <div id="drop-zone" class="h-48 flex flex-col items-center justify-center border-2 border-dashed border-neutral-700 bg-neutral-800/30 rounded-lg p-6 text-center cursor-pointer hover:border-yellow-600 hover:bg-neutral-800 transition-all group">
                <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
                <div class="text-3xl mb-3 opacity-50 group-hover:opacity-100 group-hover:scale-110 transition-all text-yellow-600">üéûÔ∏è</div>
                <p class="text-gray-300 font-medium text-sm">Load Batch</p>
                <p class="text-[10px] text-gray-500 mt-2 uppercase tracking-wide">Drag 1 or 100 Images</p>
            </div>

            <!-- Info / Status -->
            <div id="status-panel" class="hidden bg-black/40 rounded-lg p-4 border border-neutral-800 text-center flex flex-col gap-2">
                <p class="text-xs text-yellow-500 font-mono film-font" id="status-text">READY</p>
                
                <!-- Progress Bar -->
                <div class="w-full bg-neutral-800 rounded-full h-2.5 dark:bg-neutral-700 overflow-hidden">
                    <div id="progress-bar" class="bg-yellow-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p class="text-[10px] text-gray-400 mt-1" id="count-text">0 / 0</p>
            </div>

            <!-- Actions -->
            <button id="download-btn" class="hidden w-full bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span id="download-text">Download</span>
            </button>
            
            <button id="reset-btn" class="hidden w-full bg-transparent border border-neutral-700 hover:bg-neutral-800 text-gray-400 font-medium py-2 px-4 rounded-lg transition-colors text-xs font-mono">
                Clear Batch
            </button>
        </div>

        <!-- Right Column: Preview -->
        <div class="w-full md:w-3/4 bg-black rounded-lg overflow-hidden relative min-h-[500px] flex items-center justify-center canvas-container" id="preview-container">
            
            <p class="text-neutral-600 text-sm font-mono tracking-widest" id="placeholder-text">WAITING FOR REELS...</p>
            <canvas id="canvas" class="max-w-full max-h-[80vh] shadow-xl hidden"></canvas>
            
            <!-- Loading/Processing Overlay -->
            <div id="loader" class="absolute inset-0 bg-black/90 flex items-center justify-center hidden z-20">
                <div class="flex flex-col items-center gap-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-yellow-600"></div>
                    <p class="text-yellow-600 font-mono text-xs tracking-widest" id="loader-text">DEVELOPING...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('download-btn');
        const downloadText = document.getElementById('download-text');
        const resetBtn = document.getElementById('reset-btn');
        const statusPanel = document.getElementById('status-panel');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const countText = document.getElementById('count-text');
        const placeholderText = document.getElementById('placeholder-text');
        const loader = document.getElementById('loader');

        // State
        let queue = [];
        let processedImages = []; // Stores { name: string, blob: Blob }
        let isProcessing = false;

        // --- Event Listeners ---

        const handleUpload = (fileList) => {
            const files = Array.from(fileList).filter(f => f.type.startsWith('image/'));
            if (files.length === 0) return alert('Please upload image files.');
            
            // Add to queue
            queue = files;
            processedImages = [];
            
            // Reset UI
            placeholderText.classList.add('hidden');
            canvas.classList.remove('hidden');
            statusPanel.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            
            // Start Processing
            startBatchProcessing();
        };

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-yellow-600', 'bg-neutral-800'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-yellow-600', 'bg-neutral-800'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-yellow-600', 'bg-neutral-800');
            if (e.dataTransfer.files.length) handleUpload(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleUpload(e.target.files); });

        resetBtn.addEventListener('click', () => {
            queue = [];
            processedImages = [];
            canvas.classList.add('hidden');
            placeholderText.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            statusPanel.classList.add('hidden');
            fileInput.value = '';
            ctx.clearRect(0,0, canvas.width, canvas.height);
        });

        downloadBtn.addEventListener('click', async () => {
            if (processedImages.length === 0) return;

            if (processedImages.length === 1) {
                // Single File Download
                const link = document.createElement('a');
                link.download = 'FILM_' + processedImages[0].name;
                link.href = URL.createObjectURL(processedImages[0].blob);
                link.click();
            } else {
                // Bulk Download (ZIP)
                const zip = new JSZip();
                const folder = zip.folder("developed_photos");
                
                // Add button loading state
                const originalText = downloadText.innerText;
                downloadText.innerText = "Zipping...";
                downloadBtn.disabled = true;

                processedImages.forEach(img => {
                    folder.file('FILM_' + img.name, img.blob);
                });

                const content = await zip.generateAsync({type:"blob"});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "cine_lab_batch_" + Date.now() + ".zip";
                link.click();

                downloadText.innerText = originalText;
                downloadBtn.disabled = false;
            }
        });


        // --- Batch Processing Logic ---

        async function startBatchProcessing() {
            if (isProcessing) return;
            isProcessing = true;
            
            progressBar.classList.add('progress-bar-striped');
            statusText.innerText = "DEVELOPING NEGATIVES...";
            
            const total = queue.length;
            
            for (let i = 0; i < total; i++) {
                const file = queue[i];
                
                // Update UI
                const percent = Math.round(((i) / total) * 100);
                progressBar.style.width = `${percent}%`;
                countText.innerText = `${i + 1} / ${total}`;
                
                try {
                    const blob = await processSingleImage(file);
                    processedImages.push({
                        name: file.name,
                        blob: blob
                    });
                } catch (err) {
                    console.error("Error processing " + file.name, err);
                }
            }

            // Finish
            progressBar.style.width = "100%";
            progressBar.classList.remove('progress-bar-striped');
            statusText.innerText = "BATCH COMPLETE";
            downloadText.innerText = processedImages.length > 1 ? `Download All (${processedImages.length})` : "Download Photo";
            
            downloadBtn.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            isProcessing = false;
        }

        // --- Single Image Processor (Promisified) ---

        function processSingleImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // Process the loaded image
                        const blob = applyFilmLook(img);
                        resolve(blob);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function applyFilmLook(img) {
            const width = img.width;
            const height = img.height;
            
            // Resize logic to prevent browser crash on massive batches
            // If image is > 4000px, scale it down slightly to save memory during bulk ops
            // (Optional, kept at full res for now but good to know)
            canvas.width = width;
            canvas.height = height;

            // 1. Draw original
            ctx.drawImage(img, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            // --- ALGORITHM: "The Film Look" ---

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i+1];
                let b = data[i+2];

                // Normalize 0-1
                let nr = r / 255;
                let ng = g / 255;
                let nb = b / 255;

                // A. Tone Curve: "Lift Shadows, Lower Highlights"
                const liftAmount = 0.08; 
                const crushHighlights = 0.95;
                
                nr = nr * (crushHighlights - liftAmount) + liftAmount;
                ng = ng * (crushHighlights - liftAmount) + liftAmount;
                nb = nb * (crushHighlights - liftAmount) + liftAmount;

                // B. S-Curve for Contrast
                const contrast = 1.2;
                const applyCurve = (val) => (val - 0.5) * contrast + 0.5;
                nr = applyCurve(nr);
                ng = applyCurve(ng);
                nb = applyCurve(nb);

                // C. Color: "Warmer temp, Green tint"
                nr += 0.05; 
                ng += 0.03; 
                nb -= 0.05; 

                // D. Saturation
                const luma = 0.299 * nr + 0.587 * ng + 0.114 * nb;
                const sat = 1.2;
                nr = luma + (nr - luma) * sat;
                ng = luma + (ng - luma) * sat;
                nb = luma + (nb - luma) * sat;

                // E. Grain
                const noise = (Math.random() - 0.5) * 0.15;
                nr += noise;
                ng += noise;
                nb += noise;

                // Clamp
                data[i] = Math.max(0, Math.min(255, nr * 255));
                data[i+1] = Math.max(0, Math.min(255, ng * 255));
                data[i+2] = Math.max(0, Math.min(255, nb * 255));
            }

            ctx.putImageData(imageData, 0, 0);

            // --- 2. Presence/Haze: "Lower Clarity" (Bloom Effect) ---
            ctx.save();
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width / 4;
            tempCanvas.height = height / 4;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, width / 4, height / 4);
            
            ctx.globalCompositeOperation = 'screen'; 
            ctx.globalAlpha = 0.4; 
            ctx.filter = 'blur(15px)'; 
            ctx.drawImage(tempCanvas, 0, 0, width, height);
            ctx.restore();

            // Return Blob synchronously (via dataURL conversion for simplicity in this context)
            // Ideally toBlob is async, but we need to wait for it.
            // Since we are inside an async flow, let's just return a dataURL converted to blob 
            // to avoid callback hell inside the loop, or better, use canvas.toBlob with a promise wrapper.
            
            return new Promise(resolveBlob => {
                canvas.toBlob(blob => {
                    resolveBlob(blob);
                }, 'image/jpeg', 0.9);
            });
        }
    </script>
</body>
</html>
